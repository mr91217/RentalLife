<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Files</title>
  <link rel="stylesheet" href="/leasepagestyle.css">
</head>
<body>
<div class="container">
  <h1>Available Files</h1>
  <p>Below are the files available for download:</p>
  <table>
    <thead>
    <tr>
      <th>File Name</th>
      <th>Download Link</th>
    </tr>
    </thead>
    <tbody>
    <!-- Here we'll loop through files -->
    <tr th:each="file : ${files}">
      <td th:text="${file.fileName}"></td>
      <td>
        <a th:href="@{'/tenant/download/' + ${file.id}}">Download</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
