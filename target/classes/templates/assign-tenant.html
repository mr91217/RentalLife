<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Tenant to Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Assign Tenant to Property</h2>
<form action="#" th:action="@{/assign-tenant}" method="post">
    <div class="form-group">
        <label for="property">Select Property:</label>
        <select id="property" name="propertyId" class="form-control">
            <option th:each="property : ${properties}" th:value="${property.id}" th:text="${property.address}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="tenant">Select Tenant:</label>
        <select id="tenant" name="tenantId" class="form-control">
            <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.firstName + ' ' + tenant.lastName}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Assign Tenant</button>
</form>
</body>
</html>
