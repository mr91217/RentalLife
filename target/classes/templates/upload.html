<!DOCTYPE html>
<html  lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>File Upload</title>
    <style type="text/css">
        form{           margin: 200px;       }
    </style>
</head>
<body>
<h2>Upload Lease Agreement</h2>
<form action="#" th:action="@{/upload-success}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>

    <!-- 租户选择下拉列表 -->
    <div class="mb-3">
        <label for="tenantId">Select Tenant:</label>
        <select name="tenantId" id="tenantId" class="form-select" required>
            <option value="" disabled selected>Select a tenant</option>
            <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.firstName + ' ' + tenant.lastName}"></option>
        </select>
    </div>

    <div class="mb-3">
        <p> <label>File Upload Form</label></p>
        <input type="file" name="file" accept=".pdf"/>
    </div>
    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit"
           name="submitButton" />
</form>
</body>
</html>
