<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Landlord Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Roboto', sans-serif;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Dashboard(logo)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/claim}">Claim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payment}">Payment</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="property-form">Add Property</a></li>
                            <li><a class="dropdown-item" th:href="assign-tenant">Assign Tenant</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<h2>Welcome, Landlord!</h2>
<div>
    <h3>Your Properties and Tenants</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Rooms</th>
            <th>Price</th>
            <th>Term</th>
            <th>Tenants</th>
            <th>Management</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${properties}">
            <td th:text="${property.address}"></td>
            <td th:text="${property.city}"></td>
            <td th:text="${property.state}"></td>
            <td th:text="${property.zip}"></td>
            <td th:text="${property.rooms}"></td>
            <td th:text="${property.price}"></td>
            <td th:text="${property.term}"></td>
            <td>

                <ul>
                    <li th:if="${#lists.isEmpty(propertyTenantsMap[property.id])}">
                        No tenants assigned
                    </li>
                    <li th:each="tenant : ${propertyTenantsMap[property.id]}"
                        th:unless="${#lists.isEmpty(propertyTenantsMap[property.id])}"
                        th:text="${tenant.firstName + ' ' + tenant.lastName}">
                    </li>
                </ul>
            </td>
            <td>
                <form th:action="@{/delete-property/{id}(id=${property.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <table style="width:50%">
        <tr>
            <td>
                <strong>Logged user: <span sec:authentication="name"></span></strong> <br>
                <strong>Roles: <span sec:authentication="principal.authorities"></span></strong>
            </td>
            <td>
                <br><br>
                <form action=# th:action="@{/logout}" method="post">
                    <input class="btn" id="submitButton" type="submit" value="Logout" />
                </form>
                <br>
            </td>
        </tr>
    </table>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
